
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peduli Sehatku - Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="https://via.placeholder.com/150" alt="Logo Peduli Sehatku" class="logo">
            <h1>Peduli Sehatku</h1>
            <p>Aplikasi Pemantau Kesehatan Anak SD</p>
        </header>
        
        <main class="main-content">
            <div class="login-container">
                <h2 class="section-title">Masuk ke Akun Anda</h2>
                
                <div class="login-options">
                    <div class="role-selector">
                        <button class="role-btn active" data-role="siswa">Siswa</button>
                        <button class="role-btn" data-role="guru">Guru</button>
                        <button class="role-btn" data-role="admin">Admin</button>
                    </div>
                    
                    <form id="loginForm" class="login-form">
                        <div class="form-group">
                            <label for="username">Nama Pengguna</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Kata Sandi</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Masuk</button>
                    </form>
                    
                    <div class="login-help">
                        <p>Lupa kata sandi? Hubungi Admin Sekolah</p>
                    </div>
                </div>
            </div>
            
            <div class="illustration">
                <img src="https://via.placeholder.com/400" alt="Ilustrasi Anak Sehat" class="illustration-img">
            </div>
        </main>
        
        <footer class="footer">
            <p>Â© 2025 Peduli Sehatku - Aplikasi Pemantau Kesehatan Anak SD</p>
        </footer>
    </div>
    
    <script src="database.js"></script>
    <script src="scripts.js"></script>
    <script>
        // Setup database jika pertama kali diakses
        if (!localStorage.getItem('peduli_sehatku_initialized')) {
            initializeDatabase();
        }
        
        // Event listener untuk form login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const selectedRole = document.querySelector('.role-btn.active').dataset.role;
            
            login(username, password, selectedRole);
        });
        
        // Event listener untuk tombol pemilihan peran
        document.querySelectorAll('.role-btn').forEach(button => {
            button.addEventListener('click', function() {
                document.querySelectorAll('.role-btn').forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
