
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengaturan Sekolah - Peduli Sehatku</title>
    <link rel="stylesheet" href="../style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="../images/logo-health.png" alt="Logo Peduli Sehatku" class="logo" id="currentLogo">
            <h1 id="schoolNameDisplay">Peduli Sehatku</h1>
            <p>Portal Admin</p>
        </header>
        
        <nav class="navbar">
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="dashboard.html" class="nav-link">Beranda</a>
                </li>
                <li class="nav-item">
                    <a href="kelola-akun.html" class="nav-link">Kelola Akun</a>
                </li>
                <li class="nav-item">
                    <a href="pengaturan-sekolah.html" class="nav-link">Pengaturan Sekolah</a>
                </li>
                <li class="nav-item" style="margin-left: auto;">
                    <a href="#" class="nav-link" id="logoutBtn">Keluar</a>
                </li>
            </ul>
        </nav>
        
        <main>
            <h2 class="section-title">Pengaturan Sekolah</h2>
            
            <div class="form-container">
                <div id="settingsStatusMessage" class="mb-3"></div>
                
                <form id="schoolSettingsForm">
                    <div class="form-group">
                        <label for="schoolName">Nama Sekolah</label>
                        <input type="text" id="schoolName" name="schoolName" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Logo Sekolah</label>
                        <div class="logo-upload">
                            <img id="logoPreview" src="../images/logo-health.png" alt="Logo Sekolah" style="max-width: 150px; max-height: 150px; margin-bottom: 15px;">
                            <input type="file" id="logoFile" accept="image/*" style="display:none">
                            <button type="button" id="uploadLogoBtn" class="btn btn-secondary">Pilih Logo Baru</button>
                            <span id="logoFileName" class="ml-2"></span>
                        </div>
                        <small class="text-muted">Format: JPG, PNG. Ukuran maksimal: 2MB</small>
                    </div>

                    <div class="form-row mt-3">
                        <button type="submit" class="btn btn-primary">Simpan Pengaturan</button>
                    </div>
                </form>
            </div>
        </main>
        
        <footer class="footer">
            <p>Â© 2025 Peduli Sehatku - Aplikasi Pemantau Kesehatan Anak SD</p>
        </footer>
    </div>
    
    <style>
        .logo-upload {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        
        #logoPreview {
            border: 1px dashed #ccc;
            padding: 10px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        
        .text-muted {
            color: #6c757d;
            font-size: 0.875em;
        }
        
        .ml-2 {
            margin-left: 0.5rem;
        }
    </style>
    
    <script src="../database.js"></script>
    <script src="../scripts.js"></script>
    <script src="../school-settings.js"></script>
    <script>
        // Pastikan user sudah login
        if (checkAuth()) {
            // Inisialisasi pengaturan sekolah jika belum ada
            initializeSchoolSettings();
            
            // Ambil pengaturan sekolah saat ini
            const settings = getSchoolSettings();
            
            // Isi form dengan nilai saat ini
            document.getElementById('schoolName').value = settings.name || 'Peduli Sehatku';
            document.getElementById('logoPreview').src = settings.logoUrl || '../images/logo-health.png';
            document.getElementById('schoolNameDisplay').textContent = settings.name || 'Peduli Sehatku';
            document.getElementById('currentLogo').src = settings.logoUrl || '../images/logo-health.png';
            
            // Event listener untuk tombol upload logo
            document.getElementById('uploadLogoBtn').addEventListener('click', function() {
                document.getElementById('logoFile').click();
            });
            
            // Event listener untuk perubahan file logo
            document.getElementById('logoFile').addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    // Validasi ukuran file (max 2MB)
                    if (file.size > 2 * 1024 * 1024) {
                        alert('Ukuran file terlalu besar. Maksimal 2MB.');
                        this.value = ''; // Reset input
                        return;
                    }
                    
                    // Validasi tipe file
                    if (!['image/jpeg', 'image/png', 'image/gif'].includes(file.type)) {
                        alert('Format file tidak didukung. Gunakan JPG, PNG, atau GIF.');
                        this.value = ''; // Reset input
                        return;
                    }
                    
                    // Update nama file yang dipilih
                    document.getElementById('logoFileName').textContent = file.name;
                    
                    // Preview logo
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        document.getElementById('logoPreview').src = event.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });
            
            // Event listener untuk submit form
            document.getElementById('schoolSettingsForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const name = document.getElementById('schoolName').value;
                const logoFile = document.getElementById('logoFile').files[0];
                
                // Update pengaturan dengan nama baru
                let updatedSettings = { name };
                
                // Jika ada file logo baru
                if (logoFile) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        // Simpan data URL logo ke pengaturan
                        updatedSettings.logoUrl = event.target.result;
                        saveSettings(updatedSettings);
                    };
                    reader.readAsDataURL(logoFile);
                } else {
                    // Jika tidak ada file baru, simpan pengaturan tanpa update logo
                    saveSettings(updatedSettings);
                }
            });
            
            function saveSettings(updatedSettings) {
                // Simpan pengaturan baru
                updateSchoolSettings(updatedSettings);
                
                // Tampilkan pesan sukses
                document.getElementById('settingsStatusMessage').innerHTML = `
                    <div class="status-badge normal">Pengaturan sekolah berhasil disimpan!</div>
                `;
                
                // Update tampilan header
                document.getElementById('schoolNameDisplay').textContent = updatedSettings.name;
                if (updatedSettings.logoUrl) {
                    document.getElementById('currentLogo').src = updatedSettings.logoUrl;
                }
                
                // Setelah beberapa detik, hapus pesan sukses
                setTimeout(() => {
                    document.getElementById('settingsStatusMessage').innerHTML = '';
                }, 5000);
            }
            
            // Event listener untuk tombol logout
            document.getElementById('logoutBtn').addEventListener('click', function(e) {
                e.preventDefault();
                logout();
            });
            
            // Set active nav link
            setActiveNavLink();
        }
    </script>
</body>
</html>
